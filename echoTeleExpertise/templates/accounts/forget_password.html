{% extends 'base.html' %}

{% block title %} Mot de passe oublier {% endblock %}

{% block body %}
<div class="row justify-content-center" style="margin: 3em 0">
    <div class="col-md-6">
    <div class="card">
    <article class="card-body">

    <!-- Alert -->
    {% include 'partials/_alerts.html' %}

    <form action="{% url 'accounts:forget_password' %}" method="POST">
        {% csrf_token %}
        <!-- Email -->
        <div class="form-group">
            <label>Adresse mail</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-at"></i>
                    </div>
                </div>
                <input name="email" type="email" class="form-control"
                    {% if prev_email %}
                        value="{{ prev_email }}"
                    {% endif %}
                >
            </div>
        </div>
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-info">
                <i class="fa fa-paper-plane fa-right-margin"></i>
                Envoyer le lien de la reinitialisation
            </button>
        </div>                                        
    </form>
    </article>
    </div>
    </div>
    
    </div>
    </div> 
{% endblock %}
